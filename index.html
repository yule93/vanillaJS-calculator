<!DOCTYPE html>
<html>
  <head>
    <title>Caculator</title>
    <meta charset="UTF-8" />
	<link rel = "stylesheet" type="text/css" href="src/styles.css">
  </head>

  <body>
    <h1>Do it Caculator!</h1>

    <table>
      <tr class="js-initialize">
        <td colspan="3" class="result-value">
          <input type="text" class="result-value-space" />
        </td>
        <td><input type="button" value="C" class="js-initialize" /></td>
      </tr>
      <tr class="js-number-button">
        <td><input type="button" value="7" /></td>
        <td><input type="button" value="8" /></td>
        <td><input type="button" value="9" /></td>
        <td><input type="button" value="+" class="js-operator addition" /></td>
      </tr>
      <tr class="js-number-button">
        <td><input type="button" value="4" /></td>
        <td><input type="button" value="5" /></td>
        <td><input type="button" value="6" /></td>
        <td>
          <input type="button" value="-" class="js-operator subtraction" />
        </td>
      </tr>
      <tr class="js-number-button">
        <td><input type="button" value="1" /></td>
        <td><input type="button" value="2" /></td>
        <td><input type="button" value="3" /></td>
        <td>
          <input type="button" value="*" class="js-operator multiplication" />
        </td>
      </tr>
      <tr class="js-number-button">
        <td colspan="2"><input type="button" value="0" /></td>
        <td><input type="button" value="=" /></td>
        <td>
          <input type="button" value="/" class="js-operator division" />
        </td>
      </tr>
    </table>
    <script src="src/index.js"></script>
  </body>
</html>
